version: "3.7"

services:
  server:
    image: "nginx:alpine"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - mosquitto
      # web-server.conf /etc/nginx/conf.d/default.conf map this when we get a conf file
  mosquitto:
    image: "eclipse-mosquitto"
    ports:
      - "1883:1883"
      - "9001:9001"
      # mosquitto.conf:/mosquitto/config/mosquitto.conf # map this when we have a conf file
  mariadb:
    image: "mariadb:latest"
    environment:
      - MARIADB_ROOT_PASSWORD=password
      - MARIADB_DATABASE=test
      - MARIADB_USER=test
      - MARIADB_PASSWORD=test
    # /etc/mysql/conf.d can map any conf file
    ports:
      - "3306:3306"
      
  mqtt-client:
    image: stephantec/mqtt-client:latest
    build: ./mqtt-client
    # restart: always
    depends_on: 
      - mosquitto
      - mariadb

  rest-client:
    image: stephantec/rest-client:latest
    build: ./rest-client
    # restart: always
    depends_on: 
      - mosquitto
      - mariadb
