version: "3.7"

services:
  server:
    image: "nginx:alpine"
    ports:
      - "80:80"
      - "443:443"
  mariadb:
    image: "mariadb:latest"
    environment:
      - MARIADB_ROOT_PASSWORD=password
      - MARIADB_DATABASE=test
      - MARIADB_USER=test
      - MARIADB_PASSWORD=test
    # /etc/mysql/conf.d can map any conf file
    ports:
      - "3306:3306"
    volumes:
      - "../data:/var/lib/mysql"

  mqtt-client:
    image: stephantec/mqtt-client:latest
    build: ./mqtt-client
    # restart: always
    depends_on:
      - mariadb

  rest-client:
    image: stephantec/rest-client:latest
    build: ./rest-client
    # restart: always
    depends_on:
      - mariadb
